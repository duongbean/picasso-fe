<h2 mat-dialog-title class="text-center">Xác nhận</h2>
<mat-dialog-content class="text-center">Bạn có chắc chắn muốn hủy bỏ?</mat-dialog-content>
<mat-dialog-actions align="center" style="column-gap: 5%;">
    <button class="btn-submit-global btn-submit" mat-button (click)="onConfirm()">Đồng ý</button>
    <button class="btn-cancel-global btn-cancel" mat-button (click)="onCancel()">Hủy</button>
</mat-dialog-actions>
