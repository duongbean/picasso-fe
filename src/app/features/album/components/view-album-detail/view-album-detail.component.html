<div class="gallery-container">
    <!-- Ảnh chính -->
    <div class="image-wrapper">
        <img [src]="albums.thumbnail" class="main-image" alt="">

        <div class="overlay">
            <h2>{{ albums.name }}</h2>
            <p>Số lượng ảnh: {{ albums.imageCount }}</p>
        </div>
    </div>

    <!-- Hàng công cụ -->
    <div class="toolbar">
        <div class="right">

            <button class="circle-btn" (click)="reloadAlbum()">
                <span class="material-icons">refresh</span>
            </button>
            <button class="circle-btn">
                <span class="material-icons">download</span>
            </button>
            <button class="circle-btn">
                <span class="material-icons">description</span>
            </button>
            <button class="circle-btn">
                <span class="material-icons">share</span>
            </button>
            <button class="circle-btn">
                <span class="material-icons">filter_alt</span>
            </button>
            <button class="text-btn" (click)="openUpdateDialog(albums)">
                <span class="material-icons">edit</span> Update
            </button>

        </div>
    </div>

    <!-- Hiển thị ảnh từ Drive -->
    <!-- Kiểm tra danh sách ảnh có tồn tại không -->
    <div *ngIf="images && images.length > 0;" class="images-container">

        <div class="image-item" *ngFor="let img of images">
            <img [src]="img.filePath" alt="Drive Image" (load)="onImageLoad($event)" />

            <div class="recommend-container" [ngClass]="{'is-recommended': img.isRecommend}"
                (click)="addRecommedPhoto(img.id, img.isRecommend, img)">
                <mat-icon class="recommend-icon">star</mat-icon>
                <!-- <span class="recommend-quantity">1 </span> -->
                <span class="recommend-guide">Đề xuất</span>
            </div>

            <div class="d-flex position-absolute bottom-0 align-items-center">
                <div class="pick-container">
                    <mat-icon class="pick-icon">check_circle</mat-icon>
                    <span class="pick-guide">Được chọn</span>
                </div>
                <div class="favorite-container">
                    <mat-icon class="favorite-icon">favorite</mat-icon>
                    <span class="favorite-guide">Yêu thích</span>
                </div>
            </div>


        </div>


    </div>


    <!-- Spinner hiển thị khi đang tải ảnh -->
    <div *ngIf="isLoading" class="loading-spinner">
        Đang tải thêm ảnh...
    </div>

    <app-loading-spinner [isLoading]="isLoadingSpinner"></app-loading-spinner>

</div>
